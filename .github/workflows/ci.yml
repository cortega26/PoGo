name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g markdownlint-cli
      - run: markdownlint "**/*.md"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          pip install pip-tools
          pip-compile --extra=dev --output-file=requirements.lock pyproject.toml
          git diff --exit-code requirements.lock
      - run: pip install -r requirements.lock
      - run: pip install -e .[dev]
      - run: pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t pokemon-rarity .

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.lock
      - run: pip install .
      - run: pokemon-rarity --limit 10
      - uses: actions/upload-artifact@v4
        with:
          name: pokemon_rarity_csv
          path: pokemon_rarity_analysis_enhanced.csv
